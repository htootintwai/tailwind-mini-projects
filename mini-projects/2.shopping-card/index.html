<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwindplay: https://play.tailwindcss.com/NpizEmDKHX -->
</head>
<body>
    <!-- Container -->
    <div class="flex justify-center items-center min-h-screen">
        <!-- Shopping Card -->
        <div class="flex flex-col md:flex-row space-y-5 md:space-y-0 shadow-lg p-10 rounded-3xl">
            <!-- Image -->
            <div class="">
                <img class="w-80 md:w-52 mx-auto" src="https://hyperx.com/cdn/shop/files/hyperx_quadcast_s_3_back.jpg?v=1700327289" alt="">
            </div>

            <!-- Content -->
            <div class="">
                <h1 class="text-xl max-w-sm mb-5">HyperX QuadCast S - USB Microphone</h1>
                <h6 class="line-through">$159.99</h6>
                <h2 class="text-xl font-bold mb-5">$129.00</h2>

                <!--Add to cart Button -->
                <div class="flex space-x-3 mb-5">
                    <button class="bg-red-500 py-2 text-white w-full rounded-lg">Add to cart</button>
                    <!-- Heart Icon -->
                    <div class="border border-red-500 p-3 rounded-lg">
                        <svg class="w-5 fill-red-500" xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
                    </div>
                </div>

                <!-- Other -->
                <div class="flex items-center space-x-2 ">
                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <span>4+ pcs, In Stock</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
