<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center items-center h-screen">
        <!-- Card -->
        <div class="hover:scale-105 transition duration-500 flex flex-col md:flex-row space-y-3 md:space-x-3 shadow-md p-3 rounded-3xl">
            <!-- Card Image -->
            <img class="h-80 md:h-64 rounded-2xl object-cover" src="https://images.unsplash.com/photo-1606225457115-9b0de873c5db?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDd8fGNhdHxlbnwwfHwwfHx8MA%3D%3D" alt="">
            <!-- Card Content -->
            <div class="">
                <h1 class="text-3xl font-bold">Card Image</h1>
                <p class="mb-3">December 26, 2023</p>
                <p class="mb-3 max-w-xs text-slate-500">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro sunt cupiditate possimus qui tempora
                    nobis quia, nesciunt deleniti numquam omnis? Repellendus porro numquam.</p>
                <button class="hover:bg-pink-600 transition duration-500 bg-pink-500 px-5 py-2 text-white rounded-xl">See More</button>
            </div>
        </div>
    </div>
</body>

</html>
